<html>

<head>

	<meta http-equiv=Content-Type content="text/html;  charset=UTF-8">

	<title>HotSpot</title>

	<link rel="stylesheet" type="text/css" href="css/HotSpot.css" />

	<script src="js/HotSpot.js" type="text/javascript"></script>

</head>

<body onLoad="loadMain();" >

	<div id="content">

    	<div id="header">

        </div>

        

        <div id="display_probe0">

            <table width="100%" border="0" cellpadding="0" cellspacing="0">

                <tr id="display_cell0">

                    <td onMouseOver="this.style.background='url(images/shade.png)';" onMouseOut="this.style.background='none';">

                        <div class="probe" id="probe0"></div>

                    </td>

                </tr>

            </table>

        </div>

        

        <div id="display_probe1">

            <table width="100%" border="0" cellpadding="0" cellspacing="0">

                <tr>

                    <td onMouseOver="this.style.background='url(images/shade.png)';" onMouseOut="this.style.background='none';">

                        <div class="probe" id="probe1"></div>

                    </td>

                </tr>

            </table>

        </div>

        

        <div id="display_probe2">

            <table width="100%" border="0" cellpadding="0" cellspacing="0">

                <tr>

                    <td onMouseOver="this.style.background='url(images/shade.png)';" onMouseOut="this.style.background='none';">

                        <div class="probe" id="probe2"></div>

                    </td>

                </tr>

            </table>

        </div>

	</div>

    <div id="navHolder">

            <table border="0" cellpadding="0" cellspacing="0" width="78px" height="20px">

                <tr>

                    <td width="17px" align="center" valign="middle">

                        <a id="buttonLeftNarrator" href="javascript:void(0);" onClick="this.blur();"><img id="buttonLeft" src="images/buttonUp_Off.png" border="0" onClick="setPreviousViewItems();" onMouseOver="toggleButton(this, 'buttonUp_On.png');" onMouseOut="toggleButton(this, 'buttonUp_Off.png');" alt="Previous" title="Previous" /></a>

                    </td>

                    <td width="44px" align="center" valign="middle" id="probeNumbers"></td>

                    <td width="17px" align="center" valign="middle">

                        <a id="buttonRightNarrator" href="javascript:void(0);" onClick="this.blur();"><img id="buttonRight" src="images/buttonDown_Off.png" border="0" onClick="setNextViewItems();" onMouseOver="toggleButton(this, 'buttonDown_On.png');" onMouseOut="toggleButton(this, 'buttonDown_Off.png');" alt="Next" title="Next" /></a>

                    </td>

                </tr>

                <tr>

                	<td colspan="3" align="center" valign="middle">

                    	<a href="http://www.openxtra.co.uk/">OPENXTRA Ltd</a>

                    </td>

                </tr>

            </table>

        </div>

</body>

	<script type="text/javascript" language="javascript">

        function SettingsClosed(event)

        {

            if (event.closeAction == event.Action.commit)

            {

                loadMain();

            }    

        }

    </script>

</html>
